<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="form-container">
    <h2 class="form-title">Iniciar Sesión</h2>

    <form (ngSubmit)="onLogin()" class="form-body">
      <div>
        <label for="usuario" class="form-label">Usuario</label>
        <input 
          type="text" 
          id="usuario"
          [(ngModel)]="usuario" 
          name="usuario"
          class="form-input"
          placeholder="EjemploUsuario"
          required>
      </div>

      <div>
        <label for="contrasena" class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="contrasena"
          [(ngModel)]="contrasena" 
          name="contrasena"
          class="form-input"
          placeholder="••••••••"
          required>
      </div>

      <button type="submit" class="form-button">
        Iniciar Sesión
      </button>

      <!-- Nuevo botón de estudiantes -->
    <button type="button" class="form-button-alt" (click)="onEstudiantes()">
     Estudiantes
    </button>

      <p *ngIf="errorMessage" class="form-error">❌ {{ errorMessage }}</p>
    </form>
  </div>
</div>
